<uib-tabset>
    <uib-tab>
        <uib-tab-heading>{{ locale.modificationDialog.globalSettings }}</uib-tab-heading>
        <div class="clearfix form-group">
            <label for="{{ modal.id }}-name" class="col-md-3">{{ locale.name }}: </label>
            <div class="col-md-9">
                <input type="text" ng-model="device.name" id="{{ modal.id }}-name" class="form-control" />
            </div>
        </div>
        <div class="clearfix form-group"  ng-show="device.defaultGateway !== null">
            <label for="{{ modal.id }}-default-gw" class="col-md-3">{{ locale.modificationDialog.defaultGW }}: </label>
            <div class="col-md-9">
                <input type="text" ng-model="device.defaultGateway" ng-pattern="ipAddrPattern"
                       id="{{ modal.id }}-default-gw" class="form-control" />
            </div>
        </div>
    </uib-tab>
    <uib-tab>
        <uib-tab-heading>{{ locale.modificationDialog.interfaces }}</uib-tab-heading>
        <div ng-show="interfaces === null">{{ locale.loadingInfo }}</div>
        <div ng-show="interfaces !== null">
            <div class="clearfix form-group">
                <label for="{{ modal.id }}-ifaces" class="col-md-3">{{ locale.name }}: </label>
                <div class="col-md-9">
                    <select id="{{ modal.id }}-ifaces" class="form-control" size="1" ng-model="interface.selected"
                            ng-options="iface.portName for iface in interfaces">
                    </select>
                </div>
            </div>
            <hr />
            <div class="clearfix form-group" ng-show="interface.ipAddr !== null">
                <div class="clearfix form-group">
                    <label for="{{ modal.id }}-idaddr" class="col-md-3">{{ locale.modificationDialog.ipAddress }}: </label>
                    <div class="col-md-9">
                        <input type="text" ng-model="interface.ipAddr" ng-pattern="ipAddrPattern"
                               id="{{ modal.id }}-idaddr" class="form-control" />
                    </div>
                </div>
                <div class="clearfix form-group">
                    <label for="{{ modal.id }}-subnet" class="col-md-3">{{ locale.modificationDialog.subnetMask }}: </label>
                    <div class="col-md-9">
                        <input type="text"  ng-model="interface.subnet" ng-pattern="ipAddrPattern"
                               id="{{ modal.id }}-subnet" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="clearfix form-group" ng-show="interface.ipAddr === null">
                <p class="col-md-12">{{ locale.modificationDialog.noSettings }}</p>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
