<uib-tabset justified="true">
    <uib-tab>
        <uib-tab-heading>{{ locale.modificationDialog.globalSettings }}</uib-tab-heading>
        <div class="clearfix form-group">
            <label for="{{ modal.id }}-name">{{ locale.name }}</label>
            <input type="text" ng-model="device.name" id="{{ modal.id }}-name" class="form-control input-lg" />
        </div>
        <div class="inputIpAddress" ng-show="device.defaultGateway !== null"
             id="{{ modal.id }}-default-gw" name="defaultgw"
             ng-model="device.defaultGateway" form-controller="dialogForm.defaultgw">
            {{ locale.modificationDialog.defaultGW }}
        </div>
    </uib-tab>
    <uib-tab>
        <uib-tab-heading>{{ locale.modificationDialog.interfaces }}</uib-tab-heading>
        <div ng-show="interfaces === null">{{ locale.loadingInfo }}</div>
        <div ng-show="interfaces !== null">
            <div class="clearfix form-group">
                <label for="{{ modal.id }}-ifaces" class="control-label">{{ locale.name }}</label>
                <select id="{{ modal.id }}-ifaces" class="form-control input-lg" size="1"
                        ng-model="interface.selected" ng-options="iface.portName for iface in interfaces">
                </select>
            </div>
            <hr />
            <div class="clearfix form-group" ng-show="interface.ipAddr !== null">
                <div class="inputIpAddress" id="{{ modal.id }}-ipaddr" name="ipaddr"
                     ng-model="interface.ipAddr" form-controller="dialogForm.ipaddr">
                    {{ locale.modificationDialog.ipAddress }}
                </div>
                <div class="inputIpAddress" id="{{ modal.id }}-subnet" name="subnet"
                     ng-model="interface.subnet" form-controller="dialogForm.subnet">
                    {{ locale.modificationDialog.subnetMask }}
                </div>
            </div>
            <div class="clearfix form-group" ng-show="interface.ipAddr === null">
                <p class="col-md-12">{{ locale.modificationDialog.noSettings }}</p>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
