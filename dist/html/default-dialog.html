<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="{{ modal.id }}Label">{{ modal.title }}</h4>
</div>
<div class="modal-body">
    <div ng-include="modal.bodyTemplate"></div>
    <p ng-if="submitError !== null" class="clearfix bg-danger">{{ submitError }}</p>
</div>
<div class="modal-footer">
    <button ng-click="close()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button ng-show="modal.hasSubmit" ng-click="submit()" type="button" class="btn btn-primary">Submit</button>
</div>
