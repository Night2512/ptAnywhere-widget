<div class="modal fade" id="{{ modal.id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal.id }}Label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="{{ modal.id }}Label">{{ modal.title }}</h4>
            </div>
            <div class="modal-body">
                <div ng-include="modal.bodyTemplate"></div>
                <p ng-if="submitError !== null" class="clearfix bg-danger">{{ submitError }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-show="modal.hasSubmit" ng-click="onSubmit()" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
