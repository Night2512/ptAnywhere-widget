<form>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#' + html.tab1 + '" aria-controls="' + html.tab1 + '" role="tab" data-toggle="tab">
                {{ locale.modificationDialog.globalSettings }}
            </a>
        </li>
        <li role="presentation">
            <a href="#' + html.tab2 + '" aria-controls="' + html.tab2 + '" role="tab" data-toggle="tab">
                {{ locale.modificationDialog.interfaces }}
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="' + html.tab1 + '" role="tabpanel" class="tab-pane active">
            <div class="clearfix form-group">
                <label for="' + dialogId + '-name" class="col-md-3">{{ locale.name }}: </label>
                <div class="col-md-9">
                    <input type="text" name="' + html.nameField + '" id="' + dialogId + '-name" class="form-control">
                </div>
            </div>
            <div class="clearfix form-group">
                <label for="' + dialogId + '-default-gw" class="col-md-3">{{ locale.modificationDialog.defaultGW }}: </label>
                <div class="col-md-9">
                    <input type="text" name="' + html.gatewayField + '" id="' + dialogId + '-default-gw" class="form-control">
                </div>
            </div>
        </div>
        <div id="' + html.tab2 + '" role="tabpanel" class="tab-pane">
            <div class="' + html.cLoading + '">{{ locale.loadingInfo }}</div>
            <div class="' + html.cLoaded + '">
                <div class="clearfix form-group">
                    <label for="' + dialogId + '-ifaces" class="col-md-3">{{ locale.name }}: </label>
                    <div class="col-md-9">
                        <select name="' + html.iFaceSelector + '" id="' + dialogId + '-ifaces"  size="1" class="form-control">
                            <option value="loading">{{ locale.loadingInfo }}</option>
                        </select>
                    </div>
                </div>
                <hr />
                <div class="clearfix form-group ' + html.cIFaceDetails + '">
                    <div class="clearfix form-group">
                        <label for="' + dialogId + '-idaddr" class="col-md-3">{{ locale.modificationDialog.ipAddress }}: </label>
                        <div class="col-md-9">
                            <input type="text" name="' + html.ipField + '" id="' + dialogId + '-idaddr" class="form-control" />
                        </div>
                    </div>
                    <div class="clearfix form-group">
                        <label for="' + dialogId + '-subnet" class="col-md-3">{{ locale.modificationDialog.subnetMask }}: </label>
                        <div class="col-md-9">
                            <input type="text" name="' + html.subnetField + '" id="' + dialogId + '-subnet" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="' + html.cNoIFaceDetails + '">{{ locale.modificationDialog.noSettings }}</div>
        </div>
    </div>
</form>
