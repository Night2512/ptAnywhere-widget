<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="cmdModal">
    <div class="modal-dialog" role="document" style="height: 90%;">
        <div class="modal-content" style="height: 100%;">
            <div class="modal-header" style="height: 10%;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="cmdModal">{{ title }}</h4>
            </div>
            <div class="modal-body" style="height: 89%;">
                <div class="iframeWrapper">
                    <iframe class="terminal"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
